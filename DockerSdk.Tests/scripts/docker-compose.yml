# Sets up the docker containers needed by the project's tests.

version: '3.9'

services:

  registry-open:
    build: registry-open
    image: ddnt:registry-open
    container_name: ddnt-registry-open
    ports:
      - "4000:80"

  registry-htpasswd-tls:
    build: registry-htpasswd-tls
    image: ddnt:registry-htpasswd-tls
    container_name: ddnt-registry-htpasswd-tls
    ports:
      - "5001:443"

  inspect-me-1:
    build: inspect-me-1
    image: ddnt:inspect-me-1
    container_name: ddnt-inspect-me-1

  inspect-me-2:
    build: inspect-me-2
    image: ddnt:inspect-me-2
    container_name: ddnt-inspect-me-2

  infinite-loop:
    build: infinite-loop
    image: ddnt:infinite-loop
    container_name: ddnt-infinite-loop
